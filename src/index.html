<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Search for memories</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="common.css">

</head>

<body>
    <div id="root">
        
        <form class="search-form" id="search-form">
            <input name="query" class="search-input" type="text" name="query" autocomplete="off"
                placeholder="Search photos..." />
            <button type="submit" class="search-btn btn">Search</button>
        </form>
        <p class='no-result is-hidden'>Sorry, no results were found.</p>
        <ul class="gallery">
            
        </ul>

        <button type="button" class="btn is-hidden" data-action="load-more">Load more</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
